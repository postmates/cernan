data-directory = "data/"

flush-interval = 10

# cernan listens on two telemetry protocols, statsd and graphite. The following
# two configuration items set the ports cernan will listen on.
[statsd]
port = 8125

[graphite]
enabled = true
port = 2003

[tags]
source = "cernan"

[[file]]
path = "/Users/briantroutwine/logs/*.log"

[null]

