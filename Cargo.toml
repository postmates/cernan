[package]
authors = ["Brian L. Troutwine <blt@postmates.com>",
           "Tom Santero <tom.santero@postmates.com>"]
description = "A telemetry and logging aggregation server."
keywords = ["statsd", "graphite", "telemetry", "logging", "metrics"]
license = "MIT"
name = "cernan"
readme = "README.md"
repository = "https://github.com/postmates/cernan"
version = "0.6.0-pre"

[[bin]]
name = "cernan"
doc = false

[dependencies]
byteorder = "1.0"
chrono = "0.3"
clap = "2.20.5"
fern = "0.4"
elastic = "0.12"
elastic_derive = "0.12"
glob = "0.2.11"
hopper = "0.3"
hyper = "0.10"
hyper-native-tls = "0.2"
lazy_static = "0.2.1"
libc = "0.2"
log = "0.3.6"
lua = { git = "https://github.com/blt/rust-lua53.git", branch = "master" }
protobuf = "1.2"
quantiles = { version = "0.5", features = ["serde_support"] }
seahash = "3.0"
serde = { version = "1.0", features = ["rc"] }
serde_derive = "1.0"
serde_json = "1.0"
toml = "0.4"
url = "1.4.0"
uuid = {version = "0.5", features = ["v4"]}
rusoto_core = {version = "0.25.0"}
rusoto_firehose = {version = "0.25.0"}

[dev-dependencies]
tempdir = "0.3"
quickcheck = "0.4"

[profile.dev]
codegen-units = 4

[profile.release]
lto = true
codegen-units = 1

