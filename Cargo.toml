[package]
name = "cernan"
version = "0.4.12"
authors = ["Brian L. Troutwine <blt@postmates.com>"]
build = "build.rs"

[[bin]]
name = "cernan"
doc = false

[dependencies]
bincode = "0.6.0"
chrono = "0.2"
clap = "2.10.0"
fern = "0.3.5"
flate2 = "0.2"
fnv = "1.0.5"
glob = "0.2.11"
lua = "*"
libc = "0.2"
lazy_static = "0.2.1"
log = "0.3.6"
quantiles = "0.2.0"
rand = "0.3"
rusoto = {version = "0.19.1", features = ["firehose"]}
serde = "0.8"
serde_json = "0.8"
toml = "0.2.0"
uuid = {version = "0.2", features = ["v4"]}
hopper = "0.1.0"

[dev-dependencies]
tempdir = "0.3"
quickcheck = "0.4"

[build-dependencies]
serde_codegen = "0.8"

[profile.dev]
codegen-units = 4

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
