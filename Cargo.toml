[package]
name = "cernan"
version = "0.5.1"
authors = ["Brian L. Troutwine <blt@postmates.com>"]

[[bin]]
name = "cernan"
doc = false

[dependencies]
bincode = "0.6.0"
byteorder = "1.0"
chrono = "0.2"
clap = "2.10.0"
fern = "0.3.5"
flate2 = "0.2"
glob = "0.2.11"
hopper = "0.2"
hyper = "0.10"
lazy_static = "0.2.1"
libc = "0.2"
log = "0.3.6"
lua = "*"
protobuf = "1.2"
quantiles = "0.3"
rand = "0.3"
rusoto = {version = "0.22", features = ["firehose"]}
seahash = "3.0"
serde = "0.9"
serde_derive = "0.9"
serde_json = "0.9"
toml = "0.2.0"
uuid = {version = "0.4", features = ["v4"]}

[dev-dependencies]
tempdir = "0.3"
quickcheck = "0.4"

[profile.dev]
codegen-units = 4

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
